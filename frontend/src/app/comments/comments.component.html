<!--Table with comments-->
<div style="margin: 10px 10px 10px 10px">
  <div>
    <h3>Comments</h3>
  </div>
  <div >
    <table class="table table-hover">
      <thead class="table-info">
        <tr>
          <th scope="col">User</th>
          <th scope="col">Date</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let comment of commentsList">
          <td>{{comment.username}}</td>
          <td>{{comment.date}}</td>
          <td><button type="button" (click)="open(content, comment)" class="btn btn-info">Show</button></td>
          <td>
            <button type="button" class="btn btn-info" (click)="editComment(comment)">
              {{comment.administrator == null ? 'Approve' : 'Reject'}}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal dialog with the comment -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Comment details</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    <div class="modal-body">
      <h4>{{currentComment.value}}</h4>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-info" (click)="modal.close(); editComment(currentComment)">
          {{currentComment.administrator == null ? 'Approve' : 'Reject'}}
      </button>
  </div>
</ng-template>
