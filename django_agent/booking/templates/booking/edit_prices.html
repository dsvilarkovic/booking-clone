{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <br />
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>Edit daily unit prices</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="jumbotron">
                <form action="{% url 'booking:edit_prices' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="accomm_unit">Accommodation Unit</label>
                        <select class="form-control mb-2 mr-sm-2" id="accomm_unit" name="accomm_unit">
                            {% for unit in units %}
                            <option value={{ unit.id }}>{{ unit }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start_date">Start date:</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                    </div>
                    <div class="form-group">
                        <label for="end_date">End date:</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Daily price:</label>
                        <input type="number" class="form-control" id="price" name="price" min="0" step="0.01">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name='available'> Make available for reservation
                        </label>
                    </div>
                    <div class="float-right">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
