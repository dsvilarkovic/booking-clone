<!--Table with comments-->
<div class="container">
  <div>
    <h3 style="margin-top:50px; margin-bottom:20px">Comments</h3>
  </div>
  <div >
    <div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">User</th>
            <th scope="col">Date</th>
            <th scope="col">&nbsp;</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let comment of commentsList; index as i">
            <td>{{comment.id}}</td>
            <td>{{comment.user.email}}</td>
            <td>{{comment.date | date: 'short'}}</td>
            <td><button type="button" (click)="open(content, comment)" class="btn btn-outline-info btn-sm">Show</button></td>
            <td>
              <button type="button" class="btn btn-sm" [ngClass]="{'btn-outline-warning': comment.commentState === 'NOT_REVIEWED', 'btn-outline-danger': comment.commentState === 'UNPUBLISHED', 'btn-outline-success': comment.commentState === 'PUBLISHED'}" (click)="editComment(comment)">

                <div *ngIf="comment.commentState === 'NOT_REVIEWED'">Not Reviewed</div>
                <div *ngIf="comment.commentState === 'UNPUBLISHED'">Unpublished</div>
                <div *ngIf="comment.commentState === 'PUBLISHED'">Published</div>

              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <ngb-pagination
      [(collectionSize)]="collectionSize"
      [(page)] = "page"
      [(pageSize)]="pageSize"
      [boundaryLinks]="true"
      style="float:right"
      (pageChange)="onPageChange(page)">
      </ngb-pagination>
    </div>
  </div>
</div>

<!-- Modal dialog with the comment -->
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Comment details</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>
        User: {{currentComment.user.email}}<br/>
        Date: {{currentComment.date | date: 'short'}}<br/>
        Content: "{{currentComment.value}}"
      </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-sm" [ngClass]="{'btn-outline-warning': currentComment.commentState === 'NOT_REVIEWED', 'btn-outline-danger': currentComment.commentState === 'UNPUBLISHED', 'btn-outline-success': currentComment.commentState == 'PUBLISHED'}" (click)="editComment(currentComment)">

        <div *ngIf="currentComment.commentState === 'NOT_REVIEWED'">Not Reviewed</div>
        <div *ngIf="currentComment.commentState === 'UNPUBLISHED'">Unpublished</div>
        <div *ngIf="currentComment.commentState === 'PUBLISHED'">Published</div>

      </button>

      <button type="button" class="btn btn-info" (click)="modal.close()">
        Close
      </button>

  </div>
</ng-template>
