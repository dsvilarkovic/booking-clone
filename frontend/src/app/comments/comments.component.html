<!--Table with comments-->
<div style="margin-left: 10px">
  <div>
    <h3>Comments</h3>
  </div>
  <div >
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Date and time</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let comment of commentsList" [ngClass]="{'table-active' : comment.administrator != null  }">
          <td>{{comment.username}}</td>
          <td>{{comment.date}}</td>
          <td>Prikazi komentar</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
