<div>
  <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Sign in form</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
      <form id="loginForm" [formGroup] = "loginForm" (ngSubmit) = "submitForm()">
          <div class="form-group">
              <label for="codebook-name" class="form-control-label">Email address:</label>
              <input type="email" formControlName="email" class="form-control" id="email">
          </div>
          <div class="form-group">
              <label for="codebook-name" class="form-control-label">Password:</label>
              <input type="password" formControlName="password" class="form-control" id="password">
          </div>
      </form>
  </div>
  <div class="modal-footer">
        <button type="submit" class="btn btn-success" form="loginForm" [disabled]="!loginForm.valid">Sign in</button>
        <button type="button" class="btn btn-danger" (click)="modal.dismiss()">Close</button>
  </div>
  </div>
