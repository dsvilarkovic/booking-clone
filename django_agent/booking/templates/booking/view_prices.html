{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <br />
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2>Check your unit prices</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form class="form-inline" action="" method="POST">
                {% csrf_token %}
                <label for="accomm_unit" class="mr-sm-2">Accommodation Unit:</label>
                <select class="form-control mb-2 mr-sm-2" id="accomm_unit" name="accomm_unit">
                    {% for unit in units %}
                    <option value={{ unit.id }}>{{ unit }}</option>
                    {% endfor %}
                </select>
                <label for="date" class="mr-sm-2">Date:</label>
                <input type="date" class="form-control mb-2 mr-sm-2" id="date" name="date" required>
                <button type="submit" class="btn btn-primary mb-2">Check</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="jumbotron">
                {% if dateprice %}
                <p>The price for the unit <strong>{{ selunit }}</strong> on <strong>{{seldate}}</strong> is
                    <strong>{{dateprice}}</strong>.</p>
                {% else %}
                <div>No date has been selected yet.</div>
                {% endif %}
                <div class="float-right">
                    <a class="btn btn-primary" href="{% url 'booking:edit_prices' %}" role="button">Edit prices</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
